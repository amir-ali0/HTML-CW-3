<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-CW-3</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="">Firstname: </label>
            <input type="text" name="Firstname">
            <br><br>

            <label for="">Middlename: </label>
            <input type="text" name="Middlename">
            <br><br>

            <label for="">Lastname: </label>
            <input type="text" name="Lastname">
            <br><br>

            <label for="">Course</label>
            <select name="Course" id="course">
                <option value="">Course</option>
                <option value="">BCA</option>
                <option value="">BBA</option>
                <option value="">B.Tech</option>
                <option value="">MCA</option>
                <option value="">MBA</option>
                <option value="">M.Tech</option>
            </select>
            <br><br>

            <label for="">Gender :</label><br>
            <input type="radio" name="Male"><span>Male</span><br>
            <input type="radio" name="Male"><span>Female</span><br>
            <input type="radio" name="Male"><span>Others</span><br><br>
            
            <label for="">DOB</label>
            <input type="datetime-local">
            <br>

            <label for="">Phone :</label>
            <input type="text" value="+91" size="2">
            <input type="tel" name="phone" size="10">
            <br><br>

            <label for="">Address</label><br>
            <textarea name="address" id="" rows="5" cols="80"></textarea>
            <br><br>

            <label for="">Email : </label>
            <input type="email">
            <br><br><br>

            <label for="">Password : </label>
            <input type="password">
            <br><br><br>

            <label for="">Re-type password:</label>
            <input type="password">
            <br><br>

            <input type="checkbox"><span>Agree to terms and conditions</span>
            <br><br>

            <label for="Choose File">Choose File</label>
            <input type="file">
            <br><br>

            <label for="Choose Color">Choose Color</label>
            <input type="color">
            <br><br>

            <button>Reset</button>
            <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
